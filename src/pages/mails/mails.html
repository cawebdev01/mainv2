<ion-header>
  <ion-navbar>
    <ion-title>Mails</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p> Vous avez {{ newMsg }} messages(s) non lu(s) parmis vos {{msgNb}}. </p><br>
  <ion-list>
    <ion-item text-wrap *ngFor="let mail of mails">
      <p>from: {{ mail.from }}, 
        <br>  le {{ mail.date }} </p>
      <p>{{ mail.subject }}</p>
    </ion-item>
  </ion-list> 
</ion-content>
