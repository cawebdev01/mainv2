<ion-header>
  <ion-navbar>
    <ion-title>Mails</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <!--p> {{ sessionid }} <br>
  {{ status | json }}
  Vous avez {{ newMsg }} messages(s) non lu(s) parmis vos {{ msgNb }}. </p><br-->
  <ion-list>
    <ion-item text-wrap *ngFor="let mail of mails">
      <p (click)="maildetail(mail.objectId)">
        from: {{ mail.from.addr }}, <br>
        {{ mail.date }} <br>
        {{ mail.subject }}
      </p>
    </ion-item>
  </ion-list> 
</ion-content>
