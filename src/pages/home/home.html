<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Home
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3>Welcome inside, </h3>
  Your Email is: {{email}}
<br><br>
<button ion-button class="mails-btn" full (click)="mails()">
  Mails
  <ion-badge item-end>{{ mailnbr }}</ion-badge>
</button><br>
<button ion-button class="contacts-btn" full (click)="abooks()">Contacts
  <ion-badge item-end>{{ abooknbr }}</ion-badge>  
</button><br>
<button ion-button class="calendars-btn" full (click)="calendars()">Calendars
  <ion-badge item-end>{{ calnbr }}</ion-badge>  
</button><br>
<button ion-button class="storage-btn" full (click)="storage()">Documents
  <ion-badge item-end>{{ storagenbr }}</ion-badge>
</button><br>
<button ion-button class="notes-btn" full (click)="notes()">Notes
  <ion-badge item-end>{{ notesnbr }}</ion-badge>  
</button><br>  
<button ion-button class="tasks-btn" full (click)="tasks()">Tasks
  <ion-badge item-end>{{ tasksnbr }}</ion-badge>  
</button><br>

</ion-content>
