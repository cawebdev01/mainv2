<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      Member Area
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content class="home" padding>
  <h3>Welcome inside, {{username}}!</h3>
  Your Email is: {{email}}
<br><br>
<button ion-button class="mails-btn" full (click)="mails()">Mails</button><br>
<button ion-button class="contacts-btn" full (click)="abooks()">Contacts</button><br>
<button ion-button class="notes-btn" full (click)="notes()">Notes</button><br>  
<button ion-button class="tasks-btn" full (click)="tasks()">Tasks</button><br>
<button ion-button class="calendars-btn" full (click)="calendars()">Calendars</button><br>
<button ion-button class="storage-btn" full (click)="storage()">Storage</button>
</ion-content>
