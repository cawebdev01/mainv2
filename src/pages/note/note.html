<ion-header>
  <ion-navbar>
    <ion-title>Notes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let note of data">
      <p>{{ note.title}} <br>
        {{ note.cDate[2] }}/{{note.cDate[1]}}/{{note.cDate[0]}} <br>
      </p>
    </ion-item>  
  </ion-list>
</ion-content>
