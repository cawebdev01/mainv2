<ion-header>

  <ion-navbar>
    <ion-title>Abook / {{ name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item text-wrap *ngFor="let contact of data">
     <p (click)="contactdetail(contact.abid, contact.objectId)">
        <b>{{ contact.label }}</b> <br>
        {{ contact.mail }} <br>
        {{ contact.phone}}
     </p>
    </ion-item>
  </ion-list>
</ion-content>
