<ion-header>
  <ion-navbar>
    <ion-title>Adress Books</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>  
    <ion-item text-wrap *ngFor="let abook of abooks">
      <p (click)="abookdetail(abook.objectId)">{{ abook.label }} ( {{abook.id}} / {{ abook.objectId }})</p>
    </ion-item>
  </ion-list>   
</ion-content>
