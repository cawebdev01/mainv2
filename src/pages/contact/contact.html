<ion-header>

  <ion-navbar>
    <ion-title>contact</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{ name }}</h1>
  <b>Phone: </b>
  <p *ngFor="let p of phones">
      {{ p.type }} : {{ p.value }}  <br>
  </p>
  <b>Mail : </b> 
  <p *ngFor="let m of emails">
    {{ m.type }} : {{ m.value }} <br>
  </p> 
</ion-content>
