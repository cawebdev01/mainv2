<ion-header>

  <ion-navbar>
    <ion-title>calendars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ sessionid }} <br>
  <ion-list>
    <ion-item text-wrap *ngFor="let cal of calendars" (click)="cal()">
      <p>Calendar Id : {{ cal.id }}</p>
      <p>Calendar name: {{ cal.name }}</p>
      <p>Calendar color hexa: {{ cal.color }}</p>

    </ion-item>
  </ion-list>
</ion-content>
