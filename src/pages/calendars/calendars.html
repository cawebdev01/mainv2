<ion-header>

  <ion-navbar>
    <ion-title>calendars</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  {{ sessionid }} <br>
  <ion-list>
    <ion-item text-wrap *ngFor="let cal of calendars">
      <div>
        <p>{{ cal.id }}</p>
        <p>{{ cal.name }}</p>
        <p>{{ cal.color }}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
